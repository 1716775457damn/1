<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 我的网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-code"></i>
                <span class="logo-text">我的网站</span>
            </a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="shop.html">商城</a>
                <a href="portfolio.html">项目</a>
                <a href="contact.html" class="active">联系我们</a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <h2>联系我们</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">发送消息</span>
                    <span class="loading-spinner"></span>
                </button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="#"><i class="fab fa-weibo"></i></a>
        </div>
        <p>&copy; 2024 我的网站. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            const templateParams = {
                to_email: "1716775457@qq.com",
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function() {
                    alert('消息发送成功！');
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    alert('发送失败，请稍后重试！');
                    console.error('发送失败:', error);
                })
                .finally(function() {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                });
        });
    </script>
</body>
</html>
